<body>
 <h1>AJAX POST FORM</h1>
  <form id="postForm">
    <input type="text" name="name2" id="name2">
    <input type="text" name="name3" id="name3">
    <input type="submit" value="Submit">
  </form>

<script type="text/javascript">
	document.getElementById('postForm').addEventListener('submit', postName);



	    function postName(e){
 //     e.preventDefault();

      var name = document.getElementById('name2').value;
      
      var name1 = document.getElementById('name3').value;
//      var params1 = "name1="+name1 + ;
//      var params2 = params.concat(params1);
//      var params = "name="+name+"name1="+name1;
		var params = ''+ 'name=' + window.encodeURIComponent(name) + '&name1=' + window.encodeURIComponent(name1);
alert(params);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "process.php", true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

      xhr.onload = function(){
alert(this.responseText);
     }

      xhr.send(params);


}
</script>


  </body>
